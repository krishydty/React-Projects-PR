<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
<style>
    * {
  box-sizing: border-box;
}
a {
    text-align: right;
    display: block;
}
.google-search-container{
    display: block;
    float: left;
    padding-left: 35%;
    padding-top: 25%

}
.q{
    width: 100%;
display: block;
}
.search-btn{
    text-align: center;
    margin-left: 20px;
}
</style>
  </head>
  <div class="upper-right-corner">
<a href="./index.html" > Home Page</a>

</div>
<div class="google-search-container">
    <form action="https://www.google.com/search" class="google-search">
      <input type="text" name="q" class="q"/>
      <input type="hidden" name="tbm" value="isch">
      <input type="submit" value="Google Search" class="search-btn"/>
    </form>
    </div>
  </body>
</html>
